<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>CHAT</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">

                <div class="card">
                    <div class="card-header">
                        Messages
                    </div>
                    <div class="card-body" style="height: 300px; width: 500px;">

                    </div>
                    <div class="card-footer">
                        <form method="POST">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" name="username" autocomplete="off">
                            <input type="text" class="form-control" placeholder="Escriba un mensaje aquÃ­" id="message" name="message" autocomplete="off">
                            <input type="hidden" id="room_actual" name="room_actual">
                            <button class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script type="text/javascript">
        let names = ['pedro', 'pepe', 'miguel', 'arturo', 'ana'];
        let username = document.querySelector("#username");
        
        const socket = io.connect("http://localhost:5000");
        socket.on('connect', () => {
           
            let username = document.querySelector("#username");
            socket.emit('connected', "usuario conectado");
        });

        let form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            console.log(e.target.username.value)
            console.log(e.target.message.value)
            let datos = {
                message: e.target.message.value,
                username: e.target.username.value,
            }
            socket.emit('message', datos);
            e.target.message.value = "";
        });

        socket.on('response', msg => {
            console.log(msg)
            let cardBody = document.querySelector(".card-body");
            let p = document.createElement("p");
            p.innerHTML ="<b>" + msg.username + "</b>: " + msg.message;
            cardBody.appendChild(p);
        });
    </script>
</body>

</html>
